<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>
        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>

        <!-- Shopping Cart Section (Challenge) -->
        <div class="mt-4">
            <h3>Shopping Cart</h3>
            <div id="cartItems" class="border p-3">
                <p class="text-muted">Your cart is empty</p>
            </div>
            <div class="mt-2">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
        </div>
    </div>

    <script>
        // Shopping cart array to store items
        let cart = [];

        async function getCategories() {
            try {
                // Fetch categories from the server using Axios with async/await
                const response = await axios.get('/categories');
                const categories = response.data;
                showCategories(categories);
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectElement = document.getElementById('selectCategory');

            // Clear existing options except "To select" and "All"
            while (selectElement.children.length > 2) {
                selectElement.removeChild(selectElement.lastChild);
            }

            // Add each category as an option
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                selectElement.appendChild(option);
            });
        }

        async function getItems() {
            const selectedCategory = document.getElementById('selectCategory').value;

            // If "To select" is chosen, do nothing
            if (selectedCategory === '0') {
                document.getElementById('itemsList').innerHTML = '<p class="text-center">No items</p>';
                return;
            }

            try {
                let response;

                // If "All" is chosen, fetch all items
                if (selectedCategory === 'all') {
                    response = await axios.get('/items');
                } else {
                    // If a specific category is chosen, fetch items for that category
                    response = await axios.get('/items', {
                        params: {
                            category: selectedCategory
                        }
                    });
                }

                const items = response.data;
                showItems(items);
            } catch (error) {
                console.error('Error fetching items:', error);
                document.getElementById('itemsList').innerHTML = '<p class="text-center text-danger">Error loading items</p>';
            }
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive: 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens

            const itemsListDiv = document.getElementById('itemsList');

            if (!items || items.length === 0) {
                itemsListDiv.innerHTML = '<p class="text-center">No items found</p>';
                return;
            }

            let cardsHTML = '';

            items.forEach(item => {
                cardsHTML += `
                    <div class="col-12 col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">${item.name}</h5>
                                <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                                <p class="card-text">Quantity: ${item.quantity}</p>
                                <p class="card-text"><small class="text-muted">Category: ${item.category}</small></p>
                                <div class="mt-auto">
                                    <button class="btn btn-primary btn-sm" onclick="addToCart('${item.name}', ${item.price})">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            itemsListDiv.innerHTML = cardsHTML;
        }

        // Challenge: Add to Cart functionality
        function addToCart(itemName, itemPrice) {
            // Check if item already exists in cart
            const existingItem = cart.find(item => item.name === itemName);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: itemName,
                    price: itemPrice,
                    quantity: 1
                });
            }

            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalSpan = document.getElementById('cartTotal');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                cartTotalSpan.textContent = '0.00';
                return;
            }

            let cartHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartHTML += `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>$${item.price.toFixed(2)} x ${item.quantity} = $${itemTotal.toFixed(2)}</small>
                        </div>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="decreaseQuantity(${index})">-</button>
                            <button class="btn btn-outline-secondary btn-sm me-1" onclick="increaseQuantity(${index})">+</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            cartItemsDiv.innerHTML = cartHTML;
            cartTotalSpan.textContent = total.toFixed(2);
        }

        function increaseQuantity(index) {
            cart[index].quantity += 1;
            updateCartDisplay();
        }

        function decreaseQuantity(index) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
